<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Parking</title>
    <link rel="stylesheet" href="/stylesheets/cssFile/ReserveParking.css">
</head>
<body>
    <div class="watermark">
        <img src="/Assests/img/notice.png" alt="noticeLogo">
        <hr>
        <h3>請登入後啟用預約付款</h3>
        <div class="center-watermark">
            <input type="button" id="cancelButton" class="cancel-button" value="取消">
            <input type="button" id="followButton" class="follow-button" value="立即登入">
        </div>
    </div>
    <div class="section">
        <div class="top">
          <img src="/Assests/img/parking.png" alt="parkingLogo">
          <h1>預約停車</h1>
        </div>
        <hr>
        <form id="reservationForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-input" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-time" required>
            <button type="submit" class="buttom-submit">Reserve</button>
        </form>
        <div class="notice">
            <div class="content">
              <h3>公告事項說明</h3>
              <ul class="notice-list">
                <li>1同一輛車號預約成功後三次未報到完成繳費者,視同黑名單車號,日後不得使用線上預約功能。</li>
                <li>2預約資料建立錯誤至現場報到時資料不符將視同放棄預約資格。</li>
                <li>3本停車場僅供停車服務不負保管責任,貴重物品請勿放置車內。</li>
                <li>4預約車位僅能預約一個 禮拜之內，如需長期租約請點擊長期方案按鈕。</li>
                <li> ★近日詐騙電話簡訊頻傳,為保障貴客戶自身權益暨防制詐騙,請貴客戶仔細閱讀以下事項,並隨時提高警覺。★</li>
              </ul>
            </div>
        </div>
    </div>
    <script src="/scripts/click.js"></script>
</body>
</html>
