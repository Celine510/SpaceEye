<body>
  <header id="header">
    <nav class="navbar navbar-expand-md initial-bg-color" aria-label="Fourth navbar">
      <div class="container-md">
        <!-- logo -->
        <a class="navbar-brand" href="/index.html">
          <img src="/Assests/img/Logo-dark.png" alt="" srcset="">
        </a>
        <!-- button -->
        <button class="btn btn-light-solid-m">
          <a href="/Pages/carOwnerNew.html">
            車主專區
          </a>
        </button>
        <!-- hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
          aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="hamburger" width="28" height="28" viewBox="0 0 28 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_2609_18108" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="28"
              height="28">
              <rect width="28" height="28" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_2609_18108)">
              <path
                d="M3.5 21V18.6667H24.5V21H3.5ZM3.5 15.1667V12.8333H24.5V15.1667H3.5ZM3.5 9.33333V7H24.5V9.33333H3.5Z"
                fill="#1E1E1E" />
            </g>
          </svg>
        </button>

        <div class="collapse navbar-collapse" id="headerNavbar">
          <ul class="navbar-nav ml-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="menu-l" href="/Pages/ReserveParking.html">預約停車</a>
            </li>
            <li class="nav-item">
              <a class="menu-l" href="/findSpace.html">找停車位</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="watermark">
    <img src="/Assests/img/notice.png" alt="noticeLogo" class="mb-3">
    <div class="fs-3 fw-bold mb-3">請登入後啟用預約付款</div>
    <!-- <div class="center-watermark">
            <input type="button" id="cancelButton" class="cancel-button" value="取消">
            <input type="button" id="followButton" class="follow-button" value="立即登入">
        </div> -->
    <div class="center-watermark">
      <button class="btn btn-dark-solid-l" id="cancelButton" value="取消">
        <a href="/index.html">取消</a>
      </button>
      <button class="btn btn-light-solid-l" id="followButton" value="立即登入">
        <a>立即登入</a><!-- href="/Pages/login.html" -->
      </button>
    </div>
  </div>
  <div class="section">
    <div class="top">
      <img src="/Assests/img/parking.png" alt="parkingLogo">
      <h1>預約停車</h1>
    </div>
    <hr>
    <form id="reservationForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" class="form-input" required>
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" class="form-time" required>
      <button type="submit" class="buttom-submit">Reserve</button>
    </form>
    <div class="notice">
      <div class="content">
        <h3>公告事項說明</h3>
        <ul class="notice-list">
          <li>1同一輛車號預約成功後三次未報到完成繳費者,視同黑名單車號,日後不得使用線上預約功能。</li>
          <li>2預約資料建立錯誤至現場報到時資料不符將視同放棄預約資格。</li>
          <li>3本停車場僅供停車服務不負保管責任,貴重物品請勿放置車內。</li>
          <li>4預約車位僅能預約一個 禮拜之內，如需長期租約請點擊長期方案按鈕。</li>
          <li> ★近日詐騙電話簡訊頻傳,為保障貴客戶自身權益暨防制詐騙,請貴客戶仔細閱讀以下事項,並隨時提高警覺。★</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="/scripts/click.js"></script>
