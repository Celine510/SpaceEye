<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/all.css">
    <!-- <link rel="stylesheet" href="./signinStyle.css"> -->
    <title>Document</title>
</head>
<body>
    <header class="head">
        <nav class="navbar">
            <img src="./img/parking lot logo.png" alt="logo" class="logo">
            <div class="searchBar">
                <a>預約停車</a>
                <a>找停車位</a>
                <button class="btn"><a href="http://127.0.0.1:5501/loginPape/login2/login.html">登入/註冊</a></button>
                <!-- <button class="btn">車主專區</button> -->
            </div>
        </nav>
    </header>
    <div class="background-img"></div>
    <section class="home">
        <div class="content">
            <div class="logo"></div>
            <h2>Space</h2>
            <h2>Eye</h2>
            <p>your space my space
Welcome to space eye
            </p>
        </div>
        <div class="signIn2">
            <h3>SignIn</h3>
            <div class="input">
                <input id="UserName" class="all-input" type="text">
                <label for="">UserName</label>
                <p class="warn-UserName">* 請輸入名稱 *</p>
            </div>
            <div class="input">
                <input id="Email" class="all-input" type="text">
                <label for="">Email</label>
                <p class="warn-Email">* 請輸入正確格式電子信箱 *</p>
                <p class="warn-Email-exists">* 此電子信箱已註冊 *</p>
            </div>
            <div class="input">
                <input id="Password-signIn" class="all-input" type="text">
                <label for="">Password</label>
                <p class="warn-Password">* 請輸入密碼 *</p>
            </div>
            <div class="input">
                <input id="Password-again" class="all-input" type="text">
                <label for="">Password again</label>
                <p class="warn-Password-again">* 請輸入正確密碼 *</p>
            </div>
            <div class="input">
                <input id="Car-id" class="all-input" type="text">
                <label for="">Car ID</label>
                <p class="warn-Car-id">* 請輸入車牌號碼 *</p>
            </div>
            <div class="word">
                <a href="">* 加入之前同意使用規範及個人資料保護 *</a>
            </div>
            <div class="logIn-btn">
                <button class="btn">註冊會員</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="./signScript.js"></script>
    </section>
</body>
</html>
